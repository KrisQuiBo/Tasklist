<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/2fda3b5aaa.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="css/styles.css">
    <title>Tasks</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <div class="card" id="main">
            <!-- <div class="card-content ml-3 card-image"> -->
            <div class="card-image">
              <div class="position-text">
                <img class="card-img" alt="sunrise" src="sunrise.jpg">
                <!-- <span class="card-title card-img-overlay">Get this done!</span> -->
                  <span class="title-caption">Get this done!</span>
              </div>
              <div class="card-content ml-3">
              <div class="row">
                <form id="task-form" class="ml-5">
                  <div class="input-field col s12">
                    <input type="text" class="input-field" name="task" placeholder = "new task" id="task" >
                    <!-- <label for="task">New Task</label> -->
                  </div>
                  <input type="submit" class="btn btn-outline-success ml-3 deep-orange" value="Add Task">
                </form>
              </div>
            </div>
            <div class="card-action">
              <h5 id="task-title">To Do</h5>
              <div class="input-field col s12 ">
                <input type="text" name="filter" placeholder = "filter tasks" id="filter">
                <!-- <label for="filter">Filter Tasks</label> -->
              </div>
              <ul class="collection list-group d-flex justify-content-between">

              </ul>
              <a href="#" class="clear-tasks btn btn-outline-secondary ml-3  indigo lighten-2">Clear Tasks</a>
            </div>

          </div>

        </div>

      </div>
    </div>
  </div>
    <script src="js/app.js">
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  </body>
</html>
